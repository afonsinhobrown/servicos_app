{% extends "base.html" %}

{% block title %}Alterar Senha - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="fw-bold mb-0">
                        <i class="bi bi-shield-lock me-2"></i>Alterar Senha
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="senha_atual" class="form-label">Senha Atual *</label>
                            <input type="password" class="form-control" id="senha_atual" name="senha_atual" required>
                        </div>

                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova Senha *</label>
                            <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
                            <small class="text-muted">MÃ­nimo 6 caracteres</small>
                        </div>

                        <div class="mb-4">
                            <label for="confirmar_senha" class="form-label">Confirmar Nova Senha *</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Alterar Senha
                            </button>
                            <a href="{{ url_for('admin.meu_perfil') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
